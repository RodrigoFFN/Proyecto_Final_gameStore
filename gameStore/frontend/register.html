<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - GameStore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-4">Crear Cuenta</h2>
    <form id="registerForm">
      <label class="block mb-2">Usuario</label>
      <input id="username" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600" required>

      <label class="block mb-2">Correo (opcional)</label>
      <input id="email" type="email" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600">

      <label class="block mb-2">Contraseña</label>
      <input id="password" type="password" class="w-full p-2 mb-6 rounded bg-gray-700 border border-gray-600" required>

      <button type="submit" class="bg-green-600 hover:bg-green-700 w-full p-2 rounded">Registrarse</button>
    </form>
    <p class="mt-4 text-center">¿Ya tienes cuenta? <a href="login.html" class="text-green-400 hover:underline">Inicia sesión</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:8000/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Cuenta creada. Ahora inicia sesión.");
        window.location.href = "login.html";
      } else {
        alert(data.error || "Error al registrarse.");
      }
    });
  </script>
</body>
</html>
