<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - GameStore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h2>
    <form id="loginForm">
      <label class="block mb-2">Usuario</label>
      <input id="username" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600" required>

      <label class="block mb-2">Contraseña</label>
      <input id="password" type="password" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600" required>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 w-full p-2 rounded">Entrar</button>
    </form>
    <p class="mt-4 text-center">¿No tienes cuenta? <a href="register.html" class="text-blue-400 hover:underline">Regístrate</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:8000/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.access);
        window.location.href = "index.html";
      } else {
        alert(data.error || "Credenciales incorrectas");
      }
    });
  </script>
</body>
</html>
